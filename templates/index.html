<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gin + HTMX Example</title>
    <script src="https://unpkg.com/htmx.org@latest" crossorigin="anonymous"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        ul { list-style: none; padding: 0; }
        li { background-color: #f9f9f9; margin-bottom: 5px; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gin + HTMX Todo List</h1>

        <form hx-post="/todos" hx-target="#todo-list" hx-swap="beforeend">
            <input type="text" name="newTodo" placeholder="Add a new todo..." required>
            <button type="submit">Add Todo</button>
        </form>

        <ul id="todo-list">
            {{ range .Todos }}
                {{ template "todo-item.html" . }}
            {{ end }}
        </ul>
    </div>
</body>
</html>
