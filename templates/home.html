<div id="home">
  <span>Time to Play!</span>
  <a
    class="btn btn-primary"
    hx-get="/playdate"
    hx-swap="outerHTML"
    hx-target="#home"
    >PlayDate</a
  >
  <hr />
  <h3>Scheduled PlayDates!</h3>
  <table class="table table-striped table-hover">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Game</th>
      <th scope="col">Date & Time</th>
    </thead>
    <tbody>
      {{ range .PlayDates }}
        <tr class="">
          <th scope="row">{{ .ID }}</th>
          <td>
            {{ .Game }}
          </td>
          <td>
            {{ .Date }}
          </td>
        </tr>
      {{ else }}
        <tr>
          <th scope="row">No PlayDates scheduled.</th>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
